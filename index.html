<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/content-top-style.css" />
  <link rel="stylesheet" href="/style/header-style.css" />
  <link rel="stylesheet" href="/style/content-style.css" />
  <title>movie-store</title>
</head>

<body>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    color: #fff;
    font-family: Arial, Helvetica, sans-serif;
}

.mov-store-wrapper {
    width: 100%;
    min-height: 100vh;
    height: auto;
    border: 1px solid black;
    display: flex;
    align-items: center;
    justify-content: center;
}

.mov-store-container {
    width: 1680px;
    max-width: 100%;
    height: auto;
    min-height: 100vh;
   
}

  </style>

  <div class="mov-store-wrapper">
    <main class="mov-store-container">

      <section class="mov-store-header">
        <nav class="header-top-desktop">
          <div class="header-logo">
            <img src="./img/logo.png" />
          </div>
          <div class="header-navigation">
            <img src="./img/navigation-comics.png" />
            <img src="./img/navigation-movie-icon.png" />
            <img src="./img/navigation-video.png" />
            <img src="./img/navigation-game.png">
            <img src="./img/navigation-tv.png">
            <img src="./img/navigation-more.png" />
          </div>
          <div class="header-user">
            <img src="./img/user-img.png" />
            <img src="./img/user-name.png" />
            <img src="./img/user-edit.png" />
          </div>
        </nav>

        <nav class="header-top-mobile">
          <div class="top-mobile-top">
            <div class="header-logo-mobile">
              <img class="header-logo-mobile-img" src="./img/logo.png" />
            </div>
            <div class="header-user-mobile">
              <img class="header-logo-mobile-img header-logo-mobile-img-photo" src="./img/user-img.png" />
              <img class="header-logo-mobile-img" src="./img/user-name.png" />
              <img class="header-logo-mobile-img" src="./img/user-edit.png" />
            </div>
          </div>
          <div class="header-navigation-mobile">
            <img src="./img/navigation-comics.png" />
            <img src="./img/navigation-movie-icon.png" />
            <img src="./img/navigation-video.png" />
            <img src="./img/navigation-game.png">
            <img src="./img/navigation-tv.png">
            <img src="./img/navigation-more.png" />
          </div>

        </nav>

        <article class="header-content">
          <div class="header-content-img">
            <img class="header-img-01" src="./img/movie-info.png" />
            <img class="header-img-02" src="./img/galaxary.png" />
          </div>


          <div class="header-footer1"></div>
          <div class="header-footer">

            <div class="footer-movie-info">
              <div class="footer-published">published <span class="red">feb 20,2014</span></div>
              <div class="footer-updated">updated <span class="red">feb 20,2014</span></div>
              <div class="footer-rating">rating <img class="footer-img-star" src="./img/header-star.png" /></div>
            </div>

            <div class="footer-statistics">
              <div class="footer-like"><img class="footer-img" src="./img/header-heart.png" /><span class="statistics-number">2,548</span>
              </div>
              <div class="footer-messenge"><img class="footer-img" src="./img/header-message.png" /><span
                  class="statistics-number">21</span></div>
              <div class="footer-save"><img class="footer-img" src="./img/header-save.png" /><span class="statistics-number">564</span>
              </div>
            </div>

          </div>
        </article>

      </section>

      <div class="content-top">
        <div class="contnet-wrapper">

          <div class="top-featured">
            <p>featured movies</p>
          </div>

          <div class="top-newrealised">
            <p><em>new realised trailers & clips</em></p>
          </div>

          <div class="top-search">
            <div class="search-input"><input type="search" placeholder="Search" /></div>
            <div class='search-img'><img src="./img/search-01.png" /></div>
          </div>

        </div>

        <div class="contnet-wrapper-mobile">
          <div class="content-wrapper-mob-01">
            <div class="top-featured">
              <p>featured movies</p>
            </div>
            <div class="top-newrealised">
              <p><em>new realised trailers & clips</em></p>
            </div>
          </div>
          <div class="content-wrapper-mob-02">
            <div class="top-search">
              <div class="search-input"><input type="search" placeholder="Search" /></div>
              <div class='search-img'><img src="./img/search-01.png" /></div>
            </div>
          </div>

        </div>

      </div>

      <div class="content-main">
        <div class="content-main-desktop">
          <div class="content-01">
            <div class="content-row-01">
  
              <div class="content-row-01-col-01">
                <div class="content-r01c01-01"></div>
                <div class="content-r01c01-02"></div>
              </div>
  
              <div class="content-row-01-col-02"></div>
  
            </div>
            <div class="content-row-02"></div>
          </div>
          <div class="content-02">
            <div class="content-02-row-01">
              <div class="content-c02-r01-01"></div>
              <div class="content-c02-r01-02"></div>
            </div>
            <div class="content-02-row-02"></div>
            <div class="content-02-row-03">
              <div class="content-r02-01"></div>
              <div class="content-r02-02"></div>
            </div>
          </div>
          <div class="content-03">
            <div class="content-03-row-01"></div>
            <div class="content-03-row-02"></div>
          </div>
        </div>
        <div class="content-main-middle">
          <div class="middle-col middle-col-1">
            <div class="middle-col-1-2">
              <img class="middle-col-1-img" src="./img/iron-man.jpg" />
            </div>
            <div class="middle-col-1-1">
              <img class="middle-col-1-img" src="./img/guardians_of_the_galaxy.jpg"/>
              <img class="middle-col-1-img" src="./img/the-first-avenger.jpg"/>
            </div>
          
            <div class="middle-col-1-3">
              <img class="middle-col-1-img" src="./img/wolverine.jpg" />
            </div>
          </div>
          <div class="middle-col middle-col-4">
            <img class="middle-col-1-img" src="./img/spider_man2.jpg" />
            <img class="middle-col-1-img" src="./img/thor.jpg" />
          </div>
          <div class="middle-col middle-col-3">
            <img class="middle-col-1-img" src="./img/captain_america.jpg" />
            <img class="middle-col-1-img" src="./img/movie_box.jpg" />
            <img class="middle-col-1-img" src="./img/spder-men.jpg" />
          </div>
          <div class="middle-col middle-col-2">
            <img class="middle-col-1-img" src="./img/x-men.jpg" />
            <img class="middle-col-1-img" src="./img/the_incredible_hulk.jpg" />
          </div>
         
        
        </div>
        
        <div class="content-main-footer"></div>
        <div class="content-footer-wrapper">
          <div class="content-footer">
            <div class="footer-download">
              <img src="./img/arrow-download.png" />
              <p class="footer-download-desktop">Downloading - Captain America <span>(105 / 215 MB)</span></p>
              <p class="footer-download-mobile">Downloading</p>
            </div>
            <div class="footer-actions">
              <img src="./img/footer-delete.png" />
              <img src="./img/footer-actions.png" />
              <img src="./img/footer-kr.png" />
            </div>
          </div>
        </div>

      </div>





    </main>
  </div>



</body>

</html>
